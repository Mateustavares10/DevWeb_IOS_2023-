<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atividade.css">
    <title>Atividade</title>
</head>
<body>
    
  <h1>Formulário de Inscrição</h1>

  <form id="formulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br>

    <label for="dataNasc">Data de Nascimento:</label>
    <input type="text" id="dataNasc" placeholder="dd/mm/aaaa" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="item">Item:</label>
    <input type="text" id="item" required><br>

    <button type="button" onclick="incluirInscrito()">Incluir</button>
    <button type="button" onclick="excluirInscrito()">Excluir</button>
  </form>

  <h2>Inscritos:</h2>
  <ul id="inscritos"></ul>

  <script src="atividade.js"></script>

    
</body>
</html>
