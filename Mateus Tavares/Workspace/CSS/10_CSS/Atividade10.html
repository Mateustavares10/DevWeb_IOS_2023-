        <div class="div1">
            <h2> Nome: Lionel Andrés Messi Cuccittini </h2>
            <h3> Conhecido: Messi </h3>
            <div>
                <figure>
                    <img id="img1"
                        src="https://sportbuzz.uol.com.br/media/_versions/2023/01/lionel-messi-fala-pela-primeira-vez-apos-ser-campeao-do-mundo_widelg.jpg"
                        alt="">
                    <p>Lionel Messi (1987) é um jogador de futebol argentino, um dos melhores atacantes do mundo. Com
                        habilidade técnica e uma velocidade excepcional, foi eleito sete vezes o melhor jogador de
                        futebol do mundo conquistando o troféu Bola de Ouro em 2009, 2010, 2011, 2012, 2015, 2019 e
                        2021.

                        Em 2022, Messi se destacou na Copa do Mundo do Catar e levou a Argentina a Conquistar o título
                        de Campeã do Mundo. Messi recebeu o troféu de Melhor Jogador da Copa.

                        Durante os 21 anos que jogou no Barcelona, Messi tornou-se o maior artilheiro da história do
                        clube, com 672 gols em 778 jogos. Foi o jogador que mais marcou gols em uma única temporada: 91
                        gols em 2012.

                        Messi foi o jogador que mais conquistou títulos com o clube catalão, 34 no total, incluindo
                        quatro ligas dos campeões (2006,2009, 2011 e 2015) e dez campeonatos espanhóis. Desde 2021 joga
                        no Paris Saint-Germain (PSG).

                        Lionel Andrés Messi nasceu em Rosário, Argentina, no dia 24 de junho de 1987. Desde a infância
                        mostrou interesse pelo futebol. Jogou em um pequeno clube chamado Abanderado Grandoli,
                        localizado perto de sua casa.

                       </p>
                </figure>

        <div class="div1">
            <h2> Nome: Elon Reeve Musk FRS </h2>
            <h3> Conhecido: Elo Musk </h3>
            <div>
                <figure>
                    <img id="img2"
                        src="https://conteudo.imguol.com.br/c/noticias/92/2022/05/04/elon-musk-no-baile-met-gala-em-nova-york-em-2-de-maio-de-2022-1651683047262_v2_900x506.jpg"
                        alt="">
                    <p>Musk é reconehcido dos maiores inventores e empreendedores do século XXI, com atuação em diversas
                        áreas, como produção de energia limpa, internet, desenvolvimento de projetos aeroespaciais,
                        inovações automobilísticas, pesquisas na área de inteligência artificial e neurotecnologia.

                        A formação de Elon Musk é voltada para a área de tecnologia e financeira: ele formou-se em
                        física, possuindo também graduação em economia. A diversificação de áreas de atuação em que Elon
                        Musk participa, desde o início dos anos 2000, contribuíram diretamente com seu sucesso no mundo
                        dos negócios.

                        Além de ser tratado com status de celebridade, o empreendedor está na lista das pessoas mais
                        ricas do mundo em segundo lugar, perdendo apenas para Bernard Arnault. A fortuna de Elon Musk é
                        estimada em US$ 180 bilhões de dólares, segundo o ranking da Forbes de 2023.

                    </p>
