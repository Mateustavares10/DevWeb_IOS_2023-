<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Aula 06</title>
    <link rel="stylesheet" href="EstiloAtividade06.css">
</head>

<body>
    <form action="#">
        <label for="Nome">Nome</label> <br>
        <input required id="Nome" type="text" placeholder="Nome"> <br>
  
        <label for="Sobrenome">Sobrenome</label> <br>
        <input required id="Sobrenome" type="text" placeholder="Sobrenome"> <br>
        <label for="Data">Data de Nascimento</label> <br>
        <input required id="Data" type="date"> <br>
        <label for="Email">E-mail</label> <br>
        <input required id="Email" placeholder="E-mail"> <br>
        <label for="Celular">Telefone Celular</label> <br>
        <input required id="Celular" type="tel" placeholder="(00)0000-0000"/> <br>
        <label for="Telefone">Telefone Fixo</label> <br>
        <input id="Telefone" type="tel" placeholder="(00)0000-0000"/> <br>
        <label for="Escolaridade">Escolaridade</label> <br>
        <input required id="Escolaridade" type="text" placeholder="Escolaridade"> <br>
        <label for="CPF">CPF</label> <br>
        <input required id="CPF" type="text" placeholder="000.000.000-00"> <br>
</body>
</html>
