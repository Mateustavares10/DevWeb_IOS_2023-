<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Atividade</title>
</head>

<body>
    <main>
        <section>
            <form>
                <h5> Atividade da Aula Bootstrap</h5>
                <br>
                <hr>
                <!--Nome-->
                <label class="form-label"> Nome</label>
                <input type="text" form-control placeholder="Nome">
                <br>
                <hr>

                <!--E-mail-->
                <label class="form-label"> E-mail </label>
                <input type="email" form-control placeholder="E-mail">
                <br>
                <hr>

                <!--textarea-->
                <label> Deixa uma mensagem sobre você</label>
                <textarea class="form-control" placeholder="Breve texto sobre você"></textarea>

                <!--Campo de Seleção-->
                <label> Escolha seu time de coração</label>
                <select name="" id="" class="form-control">
                    <option value="São Paulo"> São Paulo</option>
                    <option value=" Corinthians"> Corinthians</option>
                    <option value="Palmeiras"> Palmeiras</option>
                    <option value="Santos"> Santos</option>
                </select>
                <br>
                <hr>

                <!--Lista de dados-->
                <label for="exampleDataList" class="form-label">O melhor time</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList"
                    placeholder="Digita o melhor time">
                <datalist id="datalistOptions">
                    <option value="São Paulo"></option>
                    <option value="Corinthians"></option>
                    <option value="Santos"></option>
                    <option value="Palmeiras"></option>
                </datalist>

                <br>
                <hr>

                <!--Envio de arquivo-->
                <label class="form-label">Enviar Arquivo</label>
                <input type="file">

                <!--Paleta de cores-->

                <label for="exampleColorInput" class="form-label">Seletor de Cores</label>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#000"
                    title="Escolha a sua Cor">
                <br>
                <hr>

                <!--Botão-->
                <button type="submit" class="btn-darkl-secondary bnt-lg">Enviar</button>
                <br>
                <hr>

            </form>
        </section>

        <!-- Tabela-->
        <section class="container">
            <ul class="list-group">
                <li class="list-group-item">Sao Paulo</li>
                <li class="list-group-item">Corinthians</li>
                <li class="list-group-item">Palmeiras</li>
                <li class="list-group-item">Santos</li>
            </ul>
            <br>
            <hr>

            <!--Lista de botões-->
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action">Sao Paulo</button>
                <button type="button" class="list-group-item list-group-item-action">Santos</button>
                <button type="button" class="list-group-item list-group-item-action">Palmeiras</button>
                <button type="button" class="list-group-item list-group-item-action">Corinthians</button>
            </div>
            <br>
            <hr>

            <!-- Efeito flush em lista-->
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Time 1 (SAO PAULO)</li>
                <li class="list-group-item">Time 2 (Santos)</li>
                <li class="list-group-item">Time 3 (Corinthians)</li>
                <li class="list-group-item">Time 4 (Palmeiras)</li>
            </ul>
            <br>
            <hr>
        </section>

        <!--Efeito card-->

        <section>
            <div class="card" style="width: 18rem;">
                <ul class="list-group">
                    <li class="list-group-item">Campeão do mundo</li>
                    <li class="list-group-item">Campeão da Libertadores</li>
                    <li class="list-group-item">Campeão da copa do Brasil</li>
                </ul>
            </div>
            <br>
            <hr>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
</body>

</html>
